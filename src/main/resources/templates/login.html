<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion : TecnoRestaurant</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2 class="title">Iniciar Sesión</h2>
            <form action="#" th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="field">
                        <input type="text" id="username" name="username" class="input-field" placeholder="Usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <input type="password" id="password" name="password" class="input-field" placeholder="Contraseña" required>
                    </div>
                </div>

                <!-- Mostrar mensaje de error si hay un error -->
                <div th:if="${param.error}" class="error-message">
                    Usuario o contraseña incorrectos.
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </div>
            </form>
        </div>
        <a href="/modoInvitado" class="back-button">
            <i class='bx bx-arrow-back'></i> Regresar a Inicio
        </a>
        <!-- Botón de regresar -->
    </div>
</body>
</html>
