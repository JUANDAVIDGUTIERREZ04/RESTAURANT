<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Predicción</title>
    <link rel="stylesheet" href="/css/prediccionReservas.css">
</head>

<body>
    <h1>Resultado de la Predicción del Estado de Pago</h1>

    <!-- Mostrar error si lo hay -->
    <div th:if="${error != null}">
        <p style="color: red;">Error: <span th:text="${error}"></span></p>
    </div>

    <!-- Mostrar el resultado de la predicción -->
    <div th:if="${resultado != null}">
        <p>La predicción del estado de pago es: <strong><span th:text="${resultado}"></span></strong></p>
    </div>

    <a th:href="@{/prediccionReservas/formulario}">Volver al formulario</a>

    <!-- Tabla de atributos usados -->
    <table>
        <thead>
            <tr>
                <th>Atributo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservaDTO}">
                <td>Número de Personas</td>
                <td th:text="${reserva.numeroPersonas}"></td>
            </tr>
            <tr th:each="reserva : ${reservaDTO}">
                <td>Origen de la Reserva</td>
                <td th:text="${reserva.origenReserva}"></td>
            </tr>
            <tr th:each="reserva : ${reservaDTO}">
                <td>Método de Pago</td>
                <td th:text="${reserva.metodoDePago}"></td>
            </tr>
            <tr th:each="reserva : ${reservaDTO}">
                <td>¿Cliente Recurrente?</td>
                <td th:text="${reserva.clienteRecurrente ? 'Sí' : 'No'}"></td>
            </tr>
            <tr th:each="reserva : ${reservaDTO}">
                <td>Anticipación (días)</td>
                <td th:text="${reserva.anticipacion}"></td>
            </tr>
            <tr th:each="reserva : ${reservaDTO}">
                <td>Día de la Semana</td>
                <td th:text="${reserva.diaSemana}"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
