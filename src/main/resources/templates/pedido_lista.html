<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <style>
        /* Estilo General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
        }
        
        .main-container {
            display: flex;
        }
        
        .menu-container {
            width: 250px;
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
        }
        
        .menu-container nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        .menu-container nav ul li {
            margin: 20px 0;
            text-align: center;
        }
        
        .menu-container nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        
        .menu-container nav ul li a:hover {
            color: #ffc107;
        }
        
        .content {
            flex: 1;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        table th {
            background-color: #343a40;
            color: #fff;
        }
        
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        table tr:hover {
            background-color: #e9ecef;
        }
        
        .btn {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-danger:active {
            background-color: #bd2130;
        }
        
    </style>
</head>
<body>

<header>
    <h1>Panel de Administración</h1>
</header>

<div class="main-container">
    <div class="menu-container">
        <nav>
            <ul>
                <li><a href="/reservas/listaReserva"><i class="fas fa-calendar-check"></i> Lista de Reservas</a></li>
                <li><a href="/listaPedidos"><i class="fas fa-utensils"></i> Lista de Pedidos</a></li>
                <li><a href="/usuarios"><i class="fas fa-users"></i> Lista de Usuarios</a></li>
                <li><a href="/adminMenu/listar"><i class='bx bx-bowl-hot'></i> Registrar Menú</a></li>
                <li><a href="/opcionAdmin"><i class='bx bx-arrow-back'></i> Salir</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="container">
            <h1>Lista de Pedidos</h1>
            
            <table>
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Fecha y hora</th>
                        <th>Dia</th>
                        <th>Estado</th>
                        <th>Cambiar estado</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Menú</th>
                        <th>Usuario Id</th>
                        <th>Nombre de cliente</th>

                        <th>Acciones</th> <!-- Columna de acciones -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Mostrar los pedidos -->
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.id_pedido}"></td>
                        <td th:text="${#dates.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${pedido.diaSemana}"></td>
                        <td th:text="${pedido.estado}"></td>
                        <td>
                            <form th:action="@{/cambiarEstado/{id}(id=${pedido.id_pedido})}" method="post">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-sync-alt"></i> Cambiar Estado
                                </button>
                            </form>
                            
                        
                        </td>
                        
                        
                        <td th:text="${pedido.cantidad}"></td>
                        <td th:text="${pedido.total}"></td>
                        <td th:text="${pedido.menu.nombreDePlato}"></td>
                        <td th:text="${pedido.usuario.id}"></td>
                        <td th:text="${pedido.usuario.nombre}"></td>
                        <td>
                            <!-- Botón de eliminar con enlace -->
                            <form th:action="@{/pedidos/eliminar/{id}(id=${pedido.id_pedido})}" method="post">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
