<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #FFFFFF; /* Fondo blanco */
            color: #000000; /* Texto negro */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
    background-color: #241f1e;
    color: white;
    padding: 20px 100px 20px 80px; /* Ajustar el padding: top, right, bottom, left */
    text-align: center;
    width: 100%;
}

        .main-container {
            display: flex;
            flex-grow: 1;
        }

        .menu-container {
            width: 250px;
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 20px;
            margin: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #444;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 50px;
        }

        .container {
            background-color: #333; /* Fondo gris oscuro */
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 120%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 0px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        h2 {
            text-align: center;
            color: #fcfbfa; /* Color dorado para el título */
        }

        table {
            width: 100%;
            margin: 0px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 2px;
            border: 1px solid #FFFFFF; /* Borde blanco */
            text-align: left;
            color: white; /* Texto blanco */
        }

        th {
            background-color: #444; /* Fondo gris oscuro para encabezados */
        }

        tr:nth-child(even) {
            background-color: #111; /* Fondo gris oscuro para filas pares */
        }

        tr:hover {
            background-color: #555; /* Fondo gris claro al pasar el ratón */
        }

        .button {
            background-color: #FFFFFF; /* Botón blanco */
            color: #000; /* Texto negro */
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none; /* Sin subrayado */
        }

        .button:hover {
            background-color: #CCCCCC; /* Fondo gris claro al pasar el ratón */
        }

        /* Estilos para el botón de eliminar */
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: darkred;
        }

    </style>
</head>
<body>

<header>
    <h1>Panel de Administración - Reservas</h1>
</header>

<div class="main-container">
    <div class="menu-container">
        <nav>
            <ul>
                
                <li><a href="/listaPedidos"><i class="fas fa-utensils"></i> Lista de Pedidos</a></li>
                <li><a href="/usuarios"><i class="fas fa-users"></i> Lista de Usuarios</a></li>
                <li><a href="/adminMenu/listar"><i class='bx bx-bowl-hot'></i> Registrar Menú</a></li>
                <li><a href="/opcionAdmin"><i class='bx bx-arrow-back'></i> Salir</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="container">
            <h2>Lista de Reservas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>TELÉFONO</th>
                        <th>EMAIL</th>
                        <th>FECHA</th>
                        <th>NÚMERO DE PERSONAS</th>
                        <th>MOTIVO</th>
                        <th>RESTRICCIONES</th>
                        <th>COMENTARIOS</th>
                        <th>ACCIONES</th> <!-- Nueva columna para el botón eliminar -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf para iterar sobre las reservas -->
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.nombre}"></td>
                        <td th:text="${reserva.telefono}"></td>
                        <td th:text="${reserva.email}"></td>
                        <td th:text="${reserva.fecha}"></td>
                        <td th:text="${reserva.numeroPersonas}"></td>
                        <td th:text="${reserva.motivo}"></td>
                        <td th:text="${reserva.restricciones}"></td>
                        <td th:text="${reserva.comentarios}"></td>
                        
                        <!-- Botón de eliminar -->
                        <td>
                            <form th:action="@{/reservas/eliminar/{id}(id=${reserva.id})}" method="post">
                                <button type="submit" class="button" style="background-color: red; color: white;">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>
</div>
</body>
</html>
