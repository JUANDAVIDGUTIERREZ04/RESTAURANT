<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/form_predicion_reserva.css">
    <title>Formulario de Predicción de Cancelación de Reserva</title>
</head>

<body>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reservas <i class="fas fa-calendar-alt"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio <i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactos <i class="fas fa-phone-alt"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ayuda <i class="fas fa-question-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Título Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Predicción de Cancelación de Reserva</h1>
        <form th:action="@{/prediccionReservas/predecir}" method="post" th:object="${reservaDTO}">
            <div class="mb-3">
                <label for="numeroPersonas" class="form-label">Número de Personas:</label>
                <input type="number" id="numeroPersonas" class="form-control" th:field="*{numeroPersonas}" required>
            </div>

            <div class="mb-3">
                <label for="origenReserva" class="form-label">Origen de la Reserva:</label>
                <select id="origenReserva" class="form-select" th:field="*{origenReserva}" required>
                    <option value="WEB">WEB</option>
                    <option value="TELEFONO">TELÉFONO</option>
                    <option value="AGENCIA">AGENCIA</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="metodoDePago" class="form-label">Método de Pago:</label>
                <select id="metodoDePago" class="form-select" th:field="*{metodoDePago}" required>
                    <option value="EFECTIVO">EFECTIVO</option>
                    <option value="TARJETA_CREDITO">TARJETA DE CRÉDITO</option>
                    <option value="TARJETA_DEBITO">TARJETA DE DÉBITO</option>
                    <option value="TRANSFERENCIA">TRANSFERENCIA</option>
                    <option value="PAYPAL">PAYPAL</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="estadoReserva" class="form-label">Estado de la Reserva:</label>
                <select id="estadoReserva" class="form-select" th:field="*{estadoReserva}" required>
                    <option value="pagada">Pagada</option>
                    <option value="no_pagada">No Pagada</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="clienteRecurrente" class="form-label">¿Eres cliente recurrente?</label>
                <select id="clienteRecurrente" class="form-select" th:field="*{clienteRecurrente}" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="anticipacion" class="form-label">Anticipación (en días):</label>
                <input type="number" id="anticipacion" class="form-control" th:field="*{anticipacion}" required>
            </div>

            <div class="mb-3">
                <label for="diaSemana" class="form-label">Día de la Semana:</label>
                <select id="diaSemana" class="form-select" th:field="*{diaSemana}" required>
                    <option value="LUNES">Lunes</option>
                    <option value="MARTES">Martes</option>
                    <option value="MIERCOLES">Miércoles</option>
                    <option value="JUEVES">Jueves</option>
                    <option value="VIERNES">Viernes</option>
                    <option value="SABADO">Sábado</option>
                    <option value="DOMINGO">Domingo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predecir Cancelación</button>
        </form>
    </div>

    <!-- Enlazar Scripts de Bootstrap y Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de datos y manejos en tiempo real
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            // Función para mostrar alertas de error
            function showError(message) {
                alert(message);
            }

            // Validación de anticipación
            const anticipacionInput = document.querySelector("#anticipacion");
            anticipacionInput.addEventListener("input", function () {
                if (anticipacionInput.value < 0) {
                    showError("La anticipación no puede ser negativa.");
                }
            });

            // Validación de número de personas
            const numeroPersonasInput = document.querySelector("#numeroPersonas");
            numeroPersonasInput.addEventListener("input", function () {
                if (numeroPersonasInput.value <= 0) {
                    showError("El número de personas debe ser mayor a 0.");
                }
            });

            // Validación antes de enviar el formulario
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                // Validación simple
                if (!numeroPersonasInput.value || !anticipacionInput.value || !document.querySelector("#origenReserva").value || !document.querySelector("#metodoDePago").value || !document.querySelector("#estadoReserva").value || !document.querySelector("#clienteRecurrente").value || !document.querySelector("#diaSemana").value) {
                    showError("Todos los campos son obligatorios.");
                    return;
                }

                // Enviar el formulario si todo es válido
                form.submit();
            });
        });

    </script>

</body>

</html>
