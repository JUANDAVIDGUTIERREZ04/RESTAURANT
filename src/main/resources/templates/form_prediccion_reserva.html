<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/form_predicion_reserva.css">
    <title>Formulario de Predicción de Estado de Pago de Reserva</title>
</head>

<body>

    <!-- Menú -->
    <nav>



        <ul class="menu-izquierda">
            <li><a href="/perfil"><i class="fas fa-user"></i> Mi Perfil</a></li>
            <li><a href="/restaurante"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#seccion-menu"><i class="fas fa-utensils"></i> Menú</a></li>
            <li><a href="/reservas"><i class="fas fa-calendar-check"></i> Reservas</a></li>
            <li><a href="/carrito/lista"><i class="fas fa-shopping-cart"></i> Carro de Compras </a></li>

            <li><a href="/carrito/listaDetallePedido"><i class="fas fa-user"></i>Historial de compras</a></li>

        </ul>

        


    </nav>

    <br>
    <br>
    <br>

    <!-- Formulario -->
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Predicción del Estado de Pago</h1>
        <form th:action="@{/prediccionReservas/predecir}" method="post" th:object="${reservaDTO}">
            <div class="mb-3">
                <label for="numeroPersonas" class="form-label">Número de Personas:</label>
                <input type="number" id="numeroPersonas" class="form-control" th:field="*{numeroPersonas}" required>
            </div>

            <div class="mb-3">
                <label for="origenReserva" class="form-label">Origen de la Reserva:</label>
                <select id="origenReserva" class="form-select" th:field="*{origenReserva}" required>
                    <option value="WEB">WEB</option>
                    <option value="TELEFONO">TELÉFONO</option>
                    <option value="AGENCIA">AGENCIA</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="metodoDePago" class="form-label">Método de Pago:</label>
                <select id="metodoDePago" class="form-select" th:field="*{metodoDePago}" required>
                    <option value="EFECTIVO">EFECTIVO</option>
                    <option value="TARJETA_CREDITO">TARJETA DE CRÉDITO</option>
                    <option value="TARJETA_DEBITO">TARJETA DE DÉBITO</option>
                    <option value="TRANSFERENCIA">TRANSFERENCIA</option>
                    <option value="PAYPAL">PAYPAL</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="clienteRecurrente" class="form-label">¿Eres cliente recurrente?</label>
                <select id="clienteRecurrente" class="form-select" th:field="*{clienteRecurrente}" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="anticipacion" class="form-label">Anticipación (en días):</label>
                <input type="number" id="anticipacion" class="form-control" th:field="*{anticipacion}" required>
            </div>

            <div class="mb-3">
                <label for="diaSemana" class="form-label">Día de la Semana:</label>
                <select id="diaSemana" class="form-select" th:field="*{diaSemana}" required>
                    <option value="LUNES">Lunes</option>
                    <option value="MARTES">Martes</option>
                    <option value="MIERCOLES">Miércoles</option>
                    <option value="JUEVES">Jueves</option>
                    <option value="VIERNES">Viernes</option>
                    <option value="SABADO">Sábado</option>
                    <option value="DOMINGO">Domingo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predecir Estado de Pago</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
