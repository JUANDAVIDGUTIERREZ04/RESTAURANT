<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Menú y Menú del Restaurante</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #241f1e;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
        }

        .menu-container {
            background-color: #333;
            padding: 20px;
            width: 250px;
            overflow-y: auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #444;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 50px;
        }

        .container {
            background-color: #333;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
        }

        h2 {
            text-align: center;
            color: #fcfbfa;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #FFFFFF;
            text-align: left;
            color: white;
        }

        th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #111;
        }

        tr:hover {
            background-color: #555;
        }

        .button {
            background-color: #FFFFFF;
            color: #000;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #CCCCCC;
        }

        /* Formulario para Agregar Menú */
        .form-container {
            background-color: #444;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        /* Estilos para el botón de eliminar */
        button {
            background-color: #FFFFFF;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #CCCCCC;
        }

        /* Estilos para el mensaje emergente */
        .success-message {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .error-message {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
    </style>
    <script>
        function toggleForm() {
            const formContainer = document.querySelector('.form-container');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
        }

        // Función para mostrar el mensaje de éxito
        function showSuccessMessage() {
            const successMessage = document.querySelector('.success-message');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000); // Desaparece después de 5 segundos
        }
    </script>
</head>
<body>

<header>
    <h1>Panel de Administración - Menú del Restaurante</h1>
</header>

<div class="main-container">
    <div class="menu-container">
        <nav>
            <ul>
                <li><a href="/reservas/listaReserva"><i class="fas fa-calendar-check"></i> Lista de Reservas</a></li>
                <li><a href="/listaPedidos"><i class="fas fa-utensils"></i> Lista de Pedidos</a></li>
                <li><a href="/usuarios"><i class="fas fa-users"></i> Lista de Usuarios</a></li>
                <li><a href="/adminMenu/listar"><i class='bx bx-bowl-hot'></i> Registrar Menú</a></li>
                <li><a href="/opcionAdmin"><i class="bx bx-arrow-back"></i> Salir</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="container">
            <h1>Registro de Menú</h1>
            <button onclick="toggleForm()">Agregar Menú</button>

            <!-- Formulario para registrar un menú -->
            <div class="form-container" style="display:none;">
                <form action="/adminMenu" method="post" enctype="multipart/form-data" onsubmit="showSuccessMessage()">
                    <div>
                        <label for="nombreDePlato">Nombre del Plato</label>
                        <input type="text" id="nombreDePlato" name="nombreDePlato" required>
                    </div>

                    <div>
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
                    </div>

                    <div>
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" name="precio" step="0.01" required>
                    </div>

                    <div>
                        <label for="categoria">Categoría</label>
                        <select id="categoria" name="categoria" required>
                            <option value="Entradas">Entradas</option>
                            <option value="Platos principales">Platos principales</option>
                            <option value="Postres">Postres</option>
                            <option value="Bebidas">Bebidas</option>
                        </select>
                    </div>

                    <div>
                        <label for="imagen">Imagen del Plato</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" required>
                    </div>

                    <button type="submit">Registrar Menú</button>
                </form>
            </div>

            <!-- Mensaje de éxito -->
            <div class="success-message">
                Registro de Menú Exitoso
            </div>

            <!-- Tabla del menú del restaurante -->
            <h1>Menú del Restaurante</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de Plato</th>
                        <th>Categoria</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${menus}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.nombreDePlato}"></td>
                        <td th:text="${item.categoria}"></td>
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${item.precio}"></td>
                        <td th:text="${item.imagenUrl}"></td>
                        <td>
                            <form th:action="@{/adminMenu/eliminar/{id}(id=${item.id})}" method="get" style="display:inline;">
                                <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este menú?')" style="background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">
                                    Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
